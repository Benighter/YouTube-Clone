<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <body>
        <div class="nav">
            <div class="ham-logo">
                    <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                    </div>
                    <div class="logo">
                        <i class="bi bi-youtube"></i>
                        <p class="logo-text">YouTube</p>
                    </div>
                </div>  
            

                <div class="search">
                    <div class="input-search">
                        <div class="search-input" contenteditable="true" aria-placeholder="Search">
                        </div>

                    <div class="search-btn">
                        <i class="bi bi-search"></i></div>
                    </div>

                    <div class="mic">
                    <i class="bi bi-mic-fill"></i>
                    </div>
                </div>

                    
                <div class="user-settings">

                    <div class="upload">
                    <i class="bi bi-upload"></i>
                    </div>

                    <div class="bell">
                    <i class="bi bi-bell-fill"></i>
                    </div>

                    <div class="user">
                    <i class="bi bi-person-circle"></i>
                    </div>
                </div>
        </div>

        <div class="content-suggestion">
            <div class="suggestions">
                <p class="text">All</p>
                <p class="text">Gaming</p>
                <p class="text">Video</p>
                <p class="text">Carl Johnson</p>
                <p class="text">Bishop Dag Heward Mills</p>
                <p class="text">Bjosh</p>
                <p class="text">First Love Church</p>
                <p class="text">Hannibal</p>
                <p class="text">Crocodiles</p>
                <p class="text">Harry Potter</p>
                <p class="text">Lord of the Rings</p>
                <p class="text">Dragon Ball Z</p>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="display-left">
                <div class="display-left">
                    <div class="home">
                        <i class="bi bi-house-fill"></i>
                        <p>Home</p>
                    </div>
        
                   <div class="youtube-shorts">
                        <i class="bi bi-camera-reels-fill"></i>
                        <p>Shorts</p>
                   </div>
                   
                   <div class="subscription-btn">
                        <i class="bi bi-plus-square-fill"></i>
                        <p>Subscription</p>
                   </div>
                </div>
            </div>
            <div class="display-right">
            
                    <div class="images">
                    <img src="https://i.ytimg.com/vi/Xn9i1APqP48/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLC43GDqy1pf2vFSgdcXKE0cbWD8NA" alt=""> 
                    <img src="https://i.ytimg.com/vi/S_i8OTIrZPU/hq720.jpg?sqp=-oaymwE2CNAFEJQDSFXyq4qpAygIARUAAIhCGAFwAcABBvABAfgB9AmAAtAFigIMCAAQARhLIFYoZTAP&rs=AOn4CLB9kXhrcfPy9qiZFujqqXHN5KxvOw" alt=""> 
                    <img src="https://i.ytimg.com/vi/_y5E4gfiK_E/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLBn237xG8YPGRQHcstvxALYY3hvvg" alt=""> 
                    <img src="https://i.ytimg.com/vi/VghSFnqFFPc/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLBLfBN5H-xahCge7y-JK1E7-e3X-g" alt="">

                    <img src="	https://i.ytimg.com/vi/D_xzLsjgH1A/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLC5SDWHaqxQVpOTO5DZHZrnduBV_w" alt=""> 
                    <img src="https://i.ytimg.com/vi/sKF7p14meBs/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLA8RFEDcCvhcdd4sCvKGizYWk-34g" alt=""> 
        
                    <img src="https://i.ytimg.com/vi/_fLRIPk0fhA/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLBM9F-UwRQHrKOqLbN7gtHKZdisdw" alt="">
        
                    <img src="https://i.ytimg.com/vi/pOnTyy7UUxA/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLAdJEHDoKDxKZMpHtB5QMQFsfleEA" alt="">
        
                    <img src="https://i.ytimg.com/vi/VNMQaFhXvFk/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLAZHxP7361mgisN12qiLTFFcnlz3g" alt="">
                    
                    <img src="https://i.ytimg.com/vi/ugNUfEopDuU/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLBCe8MlczA6MPzyVLh-4IKJ5G5hjg" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
